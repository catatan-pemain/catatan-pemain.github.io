<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser1131</title>

    <!-- Icon / Favicon -->
    <link rel="icon" type="image/png" href="https://catatan-pemain.github.io/icon-browser1131/icon-browser1131.png">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="browser-container">
        
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://catatan-pemain.github.io/logo-browser1131/logo-browser1131.png" alt="Browser1131 Logo" class="logo">
        </div>

        <!-- Search Bar -->
        <p class="info-text">
    Pencarian hanya tersedia untuk: 
    <strong>win1131, betpaus, 388sport, sbomaxx</strong>
</p>

        <div class="search-bar">
            <input 
                type="text" 
                id="url" 
                placeholder="Masukkan URL atau pencarian"
            >
            <button id="goButton">Go</button>
        </div>

        <!-- Display Area -->
        <iframe 
            id="webView" 
            class="web-view" 
            src="" 
            frameborder="0">
        </iframe>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
